<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ الفواتير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 قارئ الفواتير</h1>
    <div class="button-container">
      <button id="scanBarcode">📸 تصوير باركود</button>
      <button id="addBarcode">📁 إضافة باركود</button>
      <input type="file" id="imageInput" class="file-input" accept="image/*">
    </div>
    <table>
      <thead>
        <tr>
          <th>تسلسل</th>
          <th>الاسم التجاري</th>
          <th>الرقم الضريبي</th>
          <th>التاريخ</th>
          <th>قبل الضريبة</th>
          <th>الضريبة</th>
          <th>الإجمالي</th>
          <th>رقم الفاتورة</th>
        </tr>
      </thead>
      <tbody id="invoiceTable">
        <!-- البيانات ستضاف هنا -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

    let sequence = 1;

    function decodeInvoice(base64Data) {
      try {
        const decoded = atob(base64Data);
        const parts = decoded.split("\x01").join("").split("\x02");

        return {
          tradeName: parts[1].split(" - ")[1],
          taxNumber: parts[2].trim(),
          date: parts[3].trim().split("T")[0],
          amountBeforeTax: parts[4].trim(),
          tax: parts[5].trim(),
          totalAmount: (parseFloat(parts[4]) + parseFloat(parts[5])).toFixed(2),
          invoiceNumber: sequence++
        };
      } catch (error) {
        console.error("Error decoding invoice:", error);
        alert("خطأ في فك التشفير. تأكد من أن الكود متوافق مع هيئة الزكاة.");
        return null;
      }
    }

    function addInvoice(data) {
      const table = document.querySelector("#invoiceTable");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.invoiceNumber}</td>
        <td>${data.tradeName}</td>
        <td>${data.taxNumber}</td>
        <td>${data.date}</td>
        <td>${data.amountBeforeTax}</td>
        <td>${data.tax}</td>
        <td>${data.totalAmount}</td>
        <td>${data.invoiceNumber}</td>
      `;
      table.appendChild(row);
    }

    document.getElementById("scanBarcode").addEventListener("click", () => {
      const video = document.createElement("video");
      document.body.appendChild(video);

      const qrScanner = new QrScanner(video, (result) => {
        const data = decodeInvoice(result.data);
        if (data) addInvoice(data);
        qrScanner.stop();
        video.remove();
      });

      qrScanner.start();
    });

    document.getElementById("addBarcode").addEventListener("click", () => {
      document.getElementById("imageInput").click();
    });

    document.getElementById("imageInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        const qrScanner = new QrScanner(file, (result) => {
          const data = decodeInvoice(result.data);
          if (data) addInvoice(data);
        });
        qrScanner.scan();
      }
    });
  </script>
</body>
</html>
