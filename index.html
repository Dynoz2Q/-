<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ الفواتير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    #invoiceTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #invoiceTable tbody tr:hover {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .file-input {
      display: none;
    }

    /* تأثير مربع الباركود */
    .scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: black;
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
    }

    .scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }

    .scanner-box::before {
      content: 'ضع الباركود داخل المربع';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 قارئ الفواتير</h1>

    <div class="button-container">
      <button id="addBarcode">📎 إضافة باركود</button>
      <input type="file" id="imageInput" class="file-input" accept="image/*">
      <button id="scanBarcode">📸 تصوير باركود</button>
      <button id="downloadExcel">📥 تحميل Excel</button>
      <button id="downloadPDF">📄 تحميل PDF</button>
    </div>

    <!-- عرض الكاميرا -->
    <div class="scanner-container" id="scannerContainer" style="display: none;">
      <video id="video" autoplay></video>
      <div class="scanner-box"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>تسلسل</th>
          <th>الاسم التجاري</th>
          <th>الرقم الضريبي</th>
          <th>التاريخ</th>
          <th>قبل الضريبة</th>
          <th>الضريبة</th>
          <th>الإجمالي</th>
          <th>رقم الفاتورة</th>
          <th>⚙️ تحرير</th>
        </tr>
      </thead>
      <tbody id="invoiceTable">
        <!-- البيانات ستضاف هنا -->
      </tbody>
    </table>
  </div>

  <!-- تحميل السكربت الجافا سكريبت -->
  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

    let invoices = [];
    let sequence = 1;

    function addInvoice(data) {
      const table = document.querySelector("#invoiceTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${sequence++}</td>
        <td>${data.tradeName}</td>
        <td>${data.taxNumber}</td>
        <td>${data.date}</td>
        <td>${data.amountBeforeTax}</td>
        <td>${data.tax}</td>
        <td>${data.totalAmount}</td>
        <td>${data.invoiceNumber}</td>
        <td><button class="edit">تحرير</button></td>
      `;
      table.appendChild(row);
      invoices.push(data);

      const editButton = row.querySelector(".edit");
      editButton.addEventListener("click", () => editInvoice(editButton));
    }

    document.getElementById("addBarcode").addEventListener("click", () => {
      document.getElementById("imageInput").click();
    });

    document.getElementById("imageInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        const qrScanner = new QrScanner(file, (result) => {
          const sampleData = {
            tradeName: "مؤسسة المثال",
            taxNumber: "1234567890",
            date: "2025-01-08",
            amountBeforeTax: "100",
            tax: "15",
            totalAmount: "115",
            invoiceNumber: result.data || "INV-001"
          };
          addInvoice(sampleData);
        }, { returnDetailedScanResult: true });
        qrScanner.scan();
      }
    });

    document.getElementById("scanBarcode").addEventListener("click", async () => {
      const video = document.createElement("video");
      const scannerContainer = document.getElementById("scannerContainer");
      const scannerBox = document.querySelector(".scanner-box");
      scannerContainer.style.display = "block"; // إظهار كاميرا الفيديو

      // تأكد من أنك قد حصلت على إذن الكاميرا
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
      } catch (err) {
        console.error("لا يمكن الوصول إلى الكاميرا:", err);
        alert("حدث خطأ في الوصول إلى الكاميرا.");
      }

      const qrScanner = new QrScanner(video, result => {
        const sampleData = {
          tradeName: "مؤسسة المثال",
          taxNumber: "1234567890",
          date: "2025-01-08",
          amountBeforeTax: "100",
          tax: "15",
          totalAmount: "115",
          invoiceNumber: result.data || "INV-001"
        };

        // إضافة الفاتورة إلى الجدول بعد قراءة الباركود
        addInvoice(sampleData);
        qrScanner.stop(); // إيقاف الكاميرا بعد قراءة الكود
        scannerContainer.style.display = "none"; // إخفاء كاميرا الفيديو بعد الإيقاف
      });

      qrScanner.start(); // بدء قراءة الكود
    });

    document.getElementById("downloadExcel").addEventListener("click", () => {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "تسلسل الفاتورة,الاسم التجاري,الرقم الضريبي,التاريخ,الفاتورة قبل الضريبة,الضريبة,الإجمالي بعد الضريبة,رقم الفاتورة\n";
      invoices.forEach((invoice) => {
        csvContent += `${sequence - 1},${invoice.tradeName},${invoice.taxNumber},${invoice.date},${invoice.amountBeforeTax},${invoice.tax},${invoice.totalAmount},${invoice.invoiceNumber}\n`;
      });

      const link = document.createElement("a");
      link.href = encodeURI(csvContent);
      link.download = "invoices.csv";
      link.click();
    });

    document.getElementById("downloadPDF").addEventListener("click", () => {
      const pdfContent = invoices.map((invoice) => {
        return `
          الفاتورة رقم: ${sequence - 1}
          الاسم التجاري: ${invoice.tradeName}
          الرقم الضريبي: ${invoice.taxNumber}
          التاريخ: ${invoice.date}
          الإجمالي: ${invoice.totalAmount}
        `;
      }).join("\n\n");

      const blob = new Blob([pdfContent], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "invoices.pdf";
      link.click();
    });

    function editInvoice(button) {
      const row = button.parentElement.parentElement;
      const cells = row.querySelectorAll("td");

      for (let i = 1; i < cells.length - 1; i++) {
        const oldValue = cells[i].textContent;
        const input = document.createElement("input");
        input.value = oldValue;
        cells[i].innerHTML = "";
        cells[i].appendChild(input);
      }

      button.textContent = "حفظ";
      button.onclick = () => saveInvoice(button);
    }

    function saveInvoice(button) {
      const row = button.parentElement.parentElement;
      const cells = row.querySelectorAll("td");

      for (let i = 1; i < cells.length - 1; i++) {
        const input = cells[i].querySelector("input");
        cells[i].textContent = input.value;
      }

      button.textContent = "تحرير";
      button.onclick = () => editInvoice(button);
    }
  </script>
</body>
</html>
