<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الفواتير</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>قارئ الفواتير المتوافقة مع هيئة الزكاة</h1>
    </header>

    <main>
        <div class="controls">
            <button id="scanBtn">تصوير QR-Code</button>
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <button id="uploadBtn">إضافة Bar-Code</button>
        </div>

        <div id="cameraPreview" class="camera-preview">
            <video id="video" width="100%" height="300px"></video>
            <canvas id="canvas" hidden></canvas>
        </div>

        <div id="invoiceDetails" class="invoice-details">
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>الرقم التسلسلي</th>
                        <th>الاسم التجاري</th>
                        <th>الرقم الضريبي</th>
                        <th>التاريخ</th>
                        <th>قبل الضريبة</th>
                        <th>الضريبة</th>
                        <th>الإجمالي</th>
                        <th>رقم الفاتورة</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات ستعرض هنا -->
                </tbody>
            </table>
        </div>

        <div class="buttons">
            <button id="editBtn">تحرير</button>
            <button id="saveBtn">حفظ</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
