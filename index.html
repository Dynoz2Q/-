<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الفواتير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #scannerContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>قارئ الفواتير</h1>
    <button id="scanBarcode">📸 تصوير باركود</button>
    <button id="addBarcode">📂 إضافة صورة</button>
    <button id="saveButton">💾 حفظ</button>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>تسلسل</th>
                <th>التاريخ</th>
                <th>قبل الضريبة</th>
                <th>الضريبة</th>
                <th>الإجمالي</th>
                <th>رقم الفاتورة</th>
                <th>الاسم التجاري</th>
                <th>الرقم الضريبي</th>
                <th>تحرير</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="scannerContainer">
        <video id="camera" width="400"></video>
    </div>
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
