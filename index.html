<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قارئ الفواتير</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>قارئ فواتير هيئة الزكاة والضريبة</h1>
        
        <!-- QR Code Reader Section -->
        <div id="qr-code-reader">
            <button id="open-camera-btn">
                📸 تصوير QR-Code
            </button>
            <div id="reader" style="width: 100%; height: 300px;"></div>
        </div>

        <!-- Display the Invoice Data as Table -->
        <div id="invoice-data">
            <h2>تفاصيل الفاتورة</h2>
            <table id="invoice-table">
                <tr>
                    <th>السلسل</th>
                    <th>الاسم التجاري</th>
                    <th>الرقم الضريبي</th>
                    <th>التاريخ</th>
                    <th>قبل الضريبة</th>
                    <th>الضريبة</th>
                    <th>الإجمالي</th>
                    <th>رقم الفاتورة</th>
                    <th>التحرير</th>
                </tr>
                <tr>
                    <td id="serial-number">غير متوفر</td>
                    <td id="business-name">غير متوفر</td>
                    <td id="tax-number">غير متوفر</td>
                    <td id="date">غير متوفر</td>
                    <td id="before-tax">غير متوفر</td>
                    <td id="tax">غير متوفر</td>
                    <td id="total">غير متوفر</td>
                    <td id="invoice-number">غير متوفر</td>
                    <td><button id="edit-btn">🔧 تحرير</button></td>
                </tr>
            </table>
        </div>

        <!-- Save Button -->
        <div id="save-action">
            <button id="save-btn">💾 حفظ</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
