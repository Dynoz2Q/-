<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قارئ الفواتير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .file-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق قارئ الفواتير</h1>

        <!-- قسم تصوير QR-Code -->
        <div>
            <button class="button" id="captureQR">تصوير QR-Code</button>
        </div>

        <!-- قسم إضافة صورة -->
        <div class="file-input">
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- جدول لعرض بيانات الفاتورة -->
        <table id="invoiceData">
            <thead>
                <tr>
                    <th>الاسم التجاري</th>
                    <th>الرقم الضريبي</th>
                    <th>تاريخ الفاتورة</th>
                    <th>الإجمالي</th>
                    <th>الضريبة</th>
                </tr>
            </thead>
            <tbody>
                <!-- البيانات ستضاف هنا -->
            </tbody>
        </table>

        <!-- زر حفظ -->
        <button class="button" id="saveButton">حفظ</button>
    </div>

    <!-- مكتبة لتشغيل QRCode Scanner -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
