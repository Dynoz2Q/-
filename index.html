<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ الفواتير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    #invoiceTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #invoiceTable tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>📋 قارئ الفواتير</h1>
  <button id="addBarcode">📎 إضافة باركود</button>
  <input type="file" id="imageInput" style="display: none;" accept="image/*">
  <button id="scanBarcode">📸 تصوير باركود</button>
  <button id="downloadExcel">📥 تحميل Excel</button>
  <button id="downloadPDF">📄 تحميل PDF</button>

  <table>
    <thead>
      <tr>
        <th>تسلسل</th>
        <th>الاسم التجاري</th>
        <th>الرقم الضريبي</th>
        <th>التاريخ</th>
        <th>قبل الضريبة</th>
        <th>الضريبة</th>
        <th>الإجمالي</th>
        <th>رقم الفاتورة</th>
        <th>⚙️ تحرير</th>
      </tr>
    </thead>
    <tbody id="invoiceTable">
      <!-- البيانات ستضاف هنا -->
    </tbody>
  </table>

  <script type="module" src="script.js"></script>
</body>
</html>
