<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ الفواتير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .button-container {
      margin-top: 20px;
    }

    .scanner-box {
      width: 250px;
      height: 250px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      margin: 20px auto;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>📋 قارئ الفواتير</h1>

  <div class="button-container">
    <button id="scanBarcode">📸 تصوير باركود</button>
    <button id="addBarcode">📁 إضافة باركود</button>
    <button id="saveExcel">💾 حفظ كـ Excel</button>
    <button id="savePDF">💾 حفظ كـ PDF</button>
    <input type="file" id="imageInput" style="display: none;" accept="image/*">
  </div>

  <div id="scannerContainer" style="display: none;">
    <video id="camera"></video>
    <div class="scanner-box">ضع الباركود هنا</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>تسلسل</th>
        <th>الاسم التجاري</th>
        <th>الرقم الضريبي</th>
        <th>التاريخ</th>
        <th>قبل الضريبة</th>
        <th>الضريبة</th>
        <th>الإجمالي</th>
        <th>رقم الفاتورة</th>
        <th>تحرير</th>
      </tr>
    </thead>
    <tbody id="invoiceTable"></tbody>
  </table>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

    let sequence = 1;
    let invoices = [];

    // فك التشفير
    function decodeInvoice(base64Data) {
      try {
        const cleanedData = base64Data.trim();
        const decoded = atob(cleanedData);
        const parts = decoded.split("\x01").join("").split("\x02");

        return {
          tradeName: parts[1].split(" - ")[1],
          taxNumber: parts[2].trim(),
          date: parts[3].trim().split("T")[0],
          amountBeforeTax: parts[4].trim(),
          tax: parts[5].trim(),
          totalAmount: (parseFloat(parts[4]) + parseFloat(parts[5])).toFixed(2),
          invoiceNumber: sequence++
        };
      } catch (error) {
        console.error("Error decoding invoice:", error);
        alert("خطأ في فك التشفير. تأكد من أن الكود متوافق مع هيئة الزكاة.");
        return null;
      }
    }

    // إضافة الفاتورة إلى الجدول
    function addInvoice(data) {
      const table = document.querySelector("#invoiceTable");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.invoiceNumber}</td>
        <td>${data.tradeName}</td>
        <td>${data.taxNumber}</td>
        <td>${data.date}</td>
        <td>${data.amountBeforeTax}</td>
        <td>${data.tax}</td>
        <td>${data.totalAmount}</td>
        <td>${data.invoiceNumber}</td>
        <td><button onclick="editInvoice(this)">✏️ تحرير</button></td>
      `;

      table.appendChild(row);
      invoices.push(data);
    }

    // تحرير البيانات
    window.editInvoice = (btn) => {
      const row = btn.closest("tr");
      const cells = row.querySelectorAll("td");
      cells.forEach((cell, index) => {
        if (index < 8) cell.contentEditable = true;
      });
    };

    // مسح باستخدام الكاميرا
    document.getElementById("scanBarcode").addEventListener("click", () => {
      const video = document.createElement("video");
      document.body.appendChild(video);

      const qrScanner = new QrScanner(video, (result) => {
        const data = decodeInvoice(result.data);
        if (data) addInvoice(data);
        qrScanner.stop();
        video.remove();
      });

      qrScanner.start();
    });

    // مسح صورة
    document.getElementById("addBarcode").addEventListener("click", () => {
      document.getElementById("imageInput").click();
    });

    document.getElementById("imageInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        const qrScanner = new QrScanner(file, (result) => {
          const data = decodeInvoice(result.data);
          if (data) addInvoice(data);
        });
        qrScanner.scan();
      }
    });

    // حفظ كـ Excel
    document.getElementById("saveExcel").addEventListener("click", () => {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "تسلسل,الاسم التجاري,الرقم الضريبي,التاريخ,قبل الضريبة,الضريبة,الإجمالي,رقم الفاتورة\n";
      invoices.forEach((invoice) => {
        csvContent += `${invoice.invoiceNumber},${invoice.tradeName},${invoice.taxNumber},${invoice.date},${invoice.amountBeforeTax},${invoice.tax},${invoice.totalAmount},${invoice.invoiceNumber}\n`;
      });

      const link = document.createElement("a");
      link.href = encodeURI(csvContent);
      link.download = "invoices.csv";
      link.click();
    });

    // حفظ كـ PDF
    document.getElementById("savePDF").addEventListener("click", () => {
      const pdfContent = invoices.map((invoice) => {
        return `
          الاسم التجاري: ${invoice.tradeName}
          الرقم الضريبي: ${invoice.taxNumber}
          التاريخ: ${invoice.date}
          الإجمالي: ${invoice.totalAmount}
        `;
      }).join("\n\n");

      const blob = new Blob([pdfContent], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "invoices.pdf";
      link.click();
    });
  </script>
</body>
</html>
