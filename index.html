<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قارئ الفواتير</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    #invoiceTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #invoiceTable tbody tr:hover {
      background-color: #f1f1f1;
    }
    .scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: black;
    }
    video {
      width: 100%;
      height: auto;
    }
    .scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }
    .scanner-box::before {
      content: 'ضع الباركود داخل المربع';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 قارئ الفواتير</h1>

    <div class="button-container">
      <button id="scanBarcode">📸 تصوير باركود</button>
      <button id="addBarcode">📁 إضافة باركود</button>
      <input type="file" id="imageInput" class="file-input" accept="image/*" style="display: none;">
    </div>

    <div class="scanner-container" id="scannerContainer" style="display: none;">
      <video id="camera"></video>
      <div class="scanner-box"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>تسلسل</th>
          <th>الاسم التجاري</th>
          <th>الرقم الضريبي</th>
          <th>التاريخ</th>
          <th>قبل الضريبة</th>
          <th>الضريبة</th>
          <th>الإجمالي</th>
          <th>رقم الفاتورة</th>
          <th>تحرير</th>
        </tr>
      </thead>
      <tbody id="invoiceTable"></tbody>
    </table>

    <button id="saveExcel">💾 حفظ Excel</button>
    <button id="savePDF">💾 حفظ PDF</button>
  </div>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

    let sequence = 1;
    let invoices = [];

    // معالجة فك التشفير 
    function decodeInvoice(base64Data) {
      try {
        const cleanedData = base64Data.trim();
        const decoded = atob(cleanedData); // فك التشفير باستخدام Base64
        const parts = decoded.split("\x01").join("").split("\x02");

        return {
          tradeName: parts[1].split(" - ")[1],
          taxNumber: parts[2].trim(),
          date: parts[3].trim().split("T")[0],
          amountBeforeTax: parts[4].trim(),
          tax: parts[5].trim(),
          totalAmount: (parseFloat(parts[4]) + parseFloat(parts[5])).toFixed(2),
          invoiceNumber: sequence++
        };
      } catch (error) {
        console.error("خطأ في فك التشفير:", error);
        alert("خطأ في فك التشفير. تأكد من أن الكود متوافق مع هيئة الزكاة.");
        return null;
      }
    }

    // إضافة الفاتورة إلى الجدول
    function addInvoice(data) {
      const table = document.querySelector("#invoiceTable");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${data.invoiceNumber}</td>
        <td>${data.tradeName}</td>
        <td>${data.taxNumber}</td>
        <td>${data.date}</td>
        <td>${data.amountBeforeTax}</td>
        <td>${data.tax}</td>
        <td>${data.totalAmount}</td>
        <td>${data.invoiceNumber}</td>
        <td><button onclick="editInvoice(${data.invoiceNumber})">تعديل</button></td>
      `;
      table.appendChild(row);
    }

    function handleBarcodeScan(imageData) {
      const base64String = imageData.split(',')[1]; // استخراج الـ Base64
      const invoiceData = decodeInvoice(base64String);
      if (invoiceData) {
        addInvoice(invoiceData);
      }
    }

    // التعامل مع التصوير بالكاميرا أو الصورة
    document.getElementById('scanBarcode').addEventListener('click', () => {
      const scanner = new QrScanner(document.getElementById('camera'), (result) => {
        handleBarcodeScan(result);
        scanner.stop();
        document.getElementById('scannerContainer').style.display = 'none';
      });
      scanner.start();
      document.getElementById('scannerContainer').style.display = 'block';
    });

    document.getElementById('addBarcode').addEventListener('click', () => {
      document.getElementById('imageInput').click();
    });

    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          handleBarcodeScan(event.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // حفظ البيانات بصيغة Excel أو PDF (ليس كل الكود موجود لهذه الوظيفة)
    document.getElementById('saveExcel').addEventListener('click', () => {
      alert('حفظ Excel ليس مفعل بعد!');
    });

    document.getElementById('savePDF').addEventListener('click', () => {
      alert('حفظ PDF ليس مفعل بعد!');
    });
  </script>
</body>
</html>
